<!DOCTYPE html>
<html>
<head>
<!-- Apply specific style to the elements that have the class 'inGreen' -->
<style>
.inGreen { color: green; }
.txt20 { font-size: 20px; }
</style>
</head>
<body>
<!-- Add a title. Note that the class 'inGreen' is given to this title -->
<h1 class="inGreen">First html document</h1>
<!-- Add a bit of text -->
<!--your turn 1 work below (also in style tags above) -->
<p class="txt20">This is my first sentence</p>

<p class="inGreen"> This is a second sentence :D (now in green!)</p>
<!-- Add a svg shape -->
<svg width=100% height=300>

<circle class="target" style="fill: #69b3a2" stroke="black" cx=300 cy=200 r=50></circle>

<!-- your turn 2  work below -->
<line x1="130" y1="130" x2="200" y2="200" stroke="black"></line>

<rect x="150" y="10" width="30" height="10"></rect>

<circle cx="50" cy="100" r="30"></circle>

<ellipse cx="300" cy="65" rx="80" ry="50"></ellipse>

<polygon points="100,100 110,105 120,100 120,120 110,115 100,120"></polygon>

<polyline points="0,0 10,5 20,0 20,20 10,15 0,20" stroke="black"></polyline>

<path d="M65,10 a50,25 0 1,0 50,25"></path>

</svg>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script>
 d3.select(".target") // select the elements that have the class 'target'
   .style("stroke-width", 8) // change their style: stroke width is now equal to 8 pixels
   .style("opacity", .5) // your turn 3
</script>

</body>
</html>
