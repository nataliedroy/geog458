<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <svg id="viz_area" height=400 width=550></svg>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>

  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 20, bottom: 40, left: 60},
      width = 550 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // create svg element, respecting margins
  var svg = d3.select("#viz_area")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
               // translate this svg element to leave some margin.
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  // Create a scale: transform value in pixel
  var x = d3.scaleLinear()
            .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
            .range([0, width]);       // This is the corresponding value I want in Pixel

  // Show the axis that corresponds to this scale
  svg.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x));

  // Create the scale
  var y = d3.scaleLinear()
            .domain([0, 100])         // This is what is written on the Axis: from 0 to 100
            .range([height, 0]);         // Note it is reversed

  // Draw the axis
  svg.append("g")      // This controls the vertical position of the Axis
     .call(d3.axisLeft(y));

  // Add X axis label:
  svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + margin.top + 20)
        .text("X axis title");

  // Y axis label:
  svg.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left+20)
        .attr("x", -margin.top)
        .text("Y axis title")

  // add a code block to plot three circles for TRY IT YOURSELF TASK.

</script>
</body>
</html>
