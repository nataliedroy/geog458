<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <!-- Add a svg area, empty -->
  <svg id="dataviz_area" height=200 width=450></svg>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>
      var svg = d3.select("#dataviz_area")
      svg.append("circle")
         .attr("cx", 40).attr("cy", 2).attr("r", 40).style("fill", "blue");
      svg.append("circle")
         .attr("cx", 230).attr("cy", 100).attr("r", 40).style("fill", "red");
      svg.append("circle")
         .attr("cx", 450).attr("cy", 200).attr("r", 40).style("fill", "green");
</script>
</body>
</html>
