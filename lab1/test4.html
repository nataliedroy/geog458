<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <svg id="viz_area" height=200 width=450></svg>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>
  // Select the svg area
  var svg = d3.select("#viz_area")
  // Create a scale: transform value in pixel
  var x = d3.scaleLinear()
      .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
      .range([0, 400]);       // This is the corresponding value I want in Pixel

  var y = d3.scaleLinear()
      .domain([0, 100])
      .range([0, 100]);

  // Show the axis that corresponds to this scale
  svg.call(d3.axisBottom(x));
  svg.call(d3.axisLeft(y));

  // Add 3 dots for 0, 50 and 100%
  svg.append("circle")
    .attr("cx", x(10)).attr("cy", y(100)).attr("r", 40).style("fill", "blue");
  svg.append("circle")
    .attr("cx", x(50)).attr("cy", y(100)).attr("r", 40).style("fill", "red");
  svg.append("circle")
    .attr("cx", x(100)).attr("cy", y(100)).attr("r", 40).style("fill", "green");
</script>
</body>
</html>
